name: Rebase & test
on:
  push:
    branches:
      - trunk
  pull_request:

jobs:
  nix-flake-check:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        include:
          - os: ubuntu-latest
            fail-job-on-fail: true
          - os: macos-latest
            fail-job-on-fail: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Rebase on trunk
      if: ${{ !contains(github.ref, 'trunk') }}
      run: |
        git pull --rebase origin trunk
        
    - name: Install Nix
      uses: cachix/install-nix-action@v20
      continue-on-error: ${{ !matrix.fail-job-on-fail }}
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-feature = nix-command flakes
          accept-flake-config = true

    - name: Run all checks
      continue-on-error: ${{ !matrix.fail-job-on-fail }}
      run: |
        nix flake check --print-build-logs